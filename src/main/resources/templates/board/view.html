<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<main layout:fragment="content">
    <th:block th:object="${data}">
        <dl>
            <dt>제목</dt>
            <dd th:text="*{subject}"></dd>
        </dl>
        <dl>
            <dt>작성자</dt>
            <dd th:text="*{poster}"></dd>
        </dl>
        <dl>
            <dt>내용</dt>
            <dd th:text="*{content}"></dd>
        </dl>
        <a th:href="@{/board/{id}/edit(id=*{id})}">글 수정</a>
        <a th:href="@{/board}">목록</a>
        <a th:href="@{/board/{id}/delete(id=*{id})}">삭제</a>
    </th:block>
</main>
</html>
